<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="game.js" defer></script>
</head>
<body>
  <div class="header">
  <h1 class="animate pop delay-1"><em>Tic</em></h1>
  <h1 class="animate pop delay-2"><em>Tac</em></h1>
  <h1 class="animate pop delay-3"><em>Toe</em></h1>
  </div>
  <div class="game-container animate pop delay-4">
    <form style="display: flex;">
    <div>
      <label for="player-1">Player 1:</label>
      <input type="text" name="player-1" id="player-1" autocomplete="off" maxlength="14" required>
    </div>
    <div class="choose">
      <p>Choose:</p>
      <input type="radio" name="choice" id="X" value="X" checked>
      <label for="X">X</label>

      <input type="radio" name="choice" id="O" value="O">
      <label for="O">O</label>

      <input type="radio" name="choice" id="random" value="random">
      <label for="random">Random</label>
    </div>
    <div>
      <label for="player-2">Player 2:</label>
      <input type="text" name="player-2" id="player-2" autocomplete="off" maxlength="14" required>
    </div>
    <div class="submit">
      <button type="submit" id="play">Play</button>
    </div>
    </form>
    <h1 class="player-turn" style="display: none;"></h1>
    <div class="board-container" style="display: none;"></div>
  </div>
  <div class="alert">
    <p class="alert-para"></p>
    <div class="buttons">
      <button class="play-again">Play again</button>
      <button onclick="location.reload();">Quit</button>
    </div>
  </div>

  <span class="floating circle" style="top:66%;left:9%;animation-delay:-0.9s;">&#9675;</span>
  <span class="floating cross" style="top:76%;left:38%;animation-delay:-4s;">&#10005;</span>
